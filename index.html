<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reester</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__title">Family Restaurant</h1>
            <div style="display: flex; flex-direction: row; justify-content: center; gap: 10px; align-items: center;">
                <p style="cursor: pointer;">Home</p> |
                <p style="cursor: pointer;">Recipe</p> |
                <p style="cursor: pointer;">Contact</p>
            </div>
        </div>

        <div class="section-two">
            <div class="section-two__one">
                <img src="ImgOne.jpg" alt="Chapatti">
                <p class="section-two__heading">Chapatti very delicious</p>
                <button  class="section-two__order">Order now</button>
            </div>
            <div class="section-two__two">
                <img src="ImgTwo.jpg" alt="B Good">
                <p class="section-two__heading">B Good - Minimalistic & Easy</p>
                <button  class="section-two__order">Order now</button>
            </div>
            <div class="section-two__three">
                <img src="ImgThree.jpg" alt="Dolor">
                <p class="section-two__heading">Dolor very consectetur adipisicing</p>
                <button  class="section-two__order">Order now</button>
            </div>
            <div class="section-two__four">
                <img src="download (1).jpg" alt="Minimalistic">
                <p class="section-two__heading">B Good - Minimalistic & Easy</p>
                <button  class="section-two__order">Order now</button>
            </div>
        </div>

        <div class="section-three">
            <h1>Contact</h1>
            <table style="margin: auto;">
                <tr>
                    <td><p>Name:</p></td>
                    <td><input type="text" placeholder="Enter Your Name"></td>
                </tr>
                <tr>
                    <td><p>Email:</p></td>
                    <td><input type="email" placeholder="Enter Your Email"></td>
                </tr>
            </table>
            <br>
            <button class="section-four__order" id="submitBtn">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
